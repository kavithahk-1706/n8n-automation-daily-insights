<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <header>
    <div class="flex">
      <h1>daily reflection with krishna</h1>
      <div class="header-stats">
        <span id="monthStats">â€” entries this month</span>
        <input type="date" id="datePicker" class="date-picker" /> 
      </div>
    </div>
  </header>

  <div class="dashboard-grid">
    <!-- Productivity Gauge -->
    <div class="card productivity-card">
      <div class="section-title">productivity</div>
      <div class="gauge-container">
        <div class="gauge-bg">
          <div class="gauge-fill" id="gaugeFill"></div>
        </div>
        <div class="gauge-score" id="score">â€”</div>
      </div>
      <div class="sentiment" id="sentiment">Loading...</div>
    </div>

    <!-- Weekly Trend -->
    <div class="card trend-card">
      <div class="section-title">weekly trend</div>
      <canvas id="weeklyChart"></canvas>
    </div>

    <!-- What You Wrote -->
    <div class="card journal-card">
      <div class="section-title">what you wrote</div>
      <div class="journal-content loading" id="formResponse">Loading your reflection...</div>
    </div>

    <!-- Activities Overview -->
    <div class="card activities-card">
      <div class="section-title">activities overview</div>
      <div class="activities-grid">
        <div class="activity-item completed">
          <div class="activity-label">âœ“ completed</div>
          <div class="activity-content" id="completed">â€”</div>
        </div>
        <div class="activity-item missed">
          <div class="activity-label">âœ— missed</div>
          <div class="activity-content" id="missed">â€”</div>
        </div>
        <div class="activity-item">
          <div class="activity-label">ðŸ’­ reasons</div>
          <div class="activity-content" id="reasons">â€”</div>
        </div>
        <div class="activity-item concerns">
          <div class="activity-label">âš  concerns</div>
          <div class="activity-content" id="concerns">â€”</div>
        </div>
      </div>
    </div>

    <!-- Bhagavad Gita -->
    <div class="card gita-card">
      <div class="section-title">bhagavad gita</div>
      <div class="gita-header" id="gitaHeader">Chapter â€”, Verse â€”</div>
      <div class="gita-verse">
        <div class="gita-sanskrit" id="shloka">â€”</div>
        <div class="gita-translation" id="translation">â€”</div>
      </div>
      <div class="gita-reasoning" id="reasoning">â€”</div>
    </div>

    <!-- Krishna's Message -->
    <div class="card krishna-card">
      <div class="section-title">krishna says</div>
      <div class="krishna-message" id="krishnaMessage">â€”</div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
